<section class="library-page">
  <h1>Your Library</h1>
  <div class="library-list"></div>
</section>

<script>
  const libraryContainer = document.querySelector(".library-list");
  let library = JSON.parse(localStorage.getItem("library")) || [];

  if (library.length === 0) {
    libraryContainer.innerHTML = `<p style="color: gray;">No saved songs yet.</p>`;
  } else {
    libraryContainer.innerHTML = library
      .map(
        (song, index) => `
      <div class="library-item">
        <span>${song}</span>
        <button onclick="removeFromLibrary(${index})" aria-label="Remove ${song}">Remove</button>
      </div>
    `
      )
      .join("");
  }

  function removeFromLibrary(index) {
    library.splice(index, 1);
    localStorage.setItem("library", JSON.stringify(library));
    location.reload();
  }
</script>

<style>
  .library-page {
    max-width: 600px;
    margin: 20px auto;
    color: #1db954; /* spotify green */
    font-family: 'Poppins', sans-serif;
  }
  .library-page h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .library-list {
    background: #121212;
    padding: 20px;
    border-radius: 10px;
  }

  .library-item {
    display: flex;
    justify-content: space-between;
    background: #222;
    color: #1db954;
    padding: 10px 15px;
    margin: 6px 0;
    border-radius: 5px;
    align-items: center;
  }

  .library-item button {
    background: #1db954;
    border: none;
    color: #000;
    font-weight: 600;
    padding: 5px 12px;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.3s ease;
  }

  .library-item button:hover {
    background: #17a44c;
  }

  .library-list p {
    text-align: center;
    color: gray;
    font-style: italic;
  }
</style>
