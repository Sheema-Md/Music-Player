<section class="library-page">
  <h1>Your Library</h1>
  <div class="library-list"></div>
</section>

<script>
  const libraryContainer = document.querySelector(".library-list");
  let library = JSON.parse(localStorage.getItem("library")) || [];

  if (library.length === 0) {
    libraryContainer.innerHTML = `<p style="color: gray;">No saved songs yet.</p>`;
  } else {
    libraryContainer.innerHTML = library
      .map(
        (song, index) => `
      <div class="library-item">
        <span>${song}</span>
        <button onclick="removeFromLibrary(${index})" aria-label="Remove ${song}">Remove</button>
      </div>
    `
      )
      .join("");
  }

  function removeFromLibrary(index) {
    library.splice(index, 1);
    localStorage.setItem("library", JSON.stringify(library));
    location.reload();
  }
</script>

<style>
.library-page {
  max-width: 600px;
  margin: 20px auto;
  color: #1db954; /* Spotify green */
  font-family: 'Poppins', sans-serif;

}

  text-align: center;

}

  border-radius: 10px;
